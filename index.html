    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slider = document.getElementById('slideSlider');
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            let currentSlide = 0;
            let startX;
            let isDragging = false;

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }

            function prevSlide() {
                slides[currentSlide].classList.remove('active');
                dots[currentSlide].classList.remove('active');
                currentSlide = (currentSlide - 1 + slides.length) % slides.length;
                slides[currentSlide].classList.add('active');
                dots[currentSlide].classList.add('active');
            }

            // 觸控事件
            slider.addEventListener('touchstart', handleStart, { passive: false });
            slider.addEventListener('touchmove', handleMove, { passive: false });
            slider.addEventListener('touchend', handleEnd);

            // 滑鼠事件
            slider.addEventListener('mousedown', handleStart);
            slider.addEventListener('mousemove', handleMove);
            slider.addEventListener('mouseup', handleEnd);
            slider.addEventListener('mouseleave', handleEnd);

            function handleStart(event) {
                isDragging = true;
                startX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
            }

            function handleMove(event) {
                if (!isDragging) return;

                // 只在水平滑動時阻止預設行為
                const currentX = event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
                const diffX = Math.abs(currentX - startX);

                if (diffX > 5) { // 如果水平移動超過 5px
                    event.preventDefault();
                }
            }

            function handleEnd(event) {
                if (!isDragging) return;

                const endX = event.type.includes('mouse') ? event.pageX :
                    (event.changedTouches ? event.changedTouches[0].clientX : startX);

                const diff = endX - startX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        prevSlide();
                    } else {
                        nextSlide();
                    }
                }

                isDragging = false;
            }

            // 自動輪播
            let autoPlayInterval = setInterval(nextSlide, 5000);

            // 當使用者互動時暫停自動輪播
            slider.addEventListener('mouseenter', () => {
                clearInterval(autoPlayInterval);
            });

            // 當使用者離開時恢復自動輪播
            slider.addEventListener('mouseleave', () => {
                autoPlayInterval = setInterval(nextSlide, 5000);
            });

            // 點擊指示點切換圖片
            dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    slides[currentSlide].classList.remove('active');
                    dots[currentSlide].classList.remove('active');
                    currentSlide = index;
                    slides[currentSlide].classList.add('active');
                    dots[currentSlide].classList.add('active');
                });
            });
        });
    </script>
